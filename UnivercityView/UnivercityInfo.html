        <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">

        <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
        <style>
          .mr10 {margin-right: 10px;}
        </style>
        <div class="toolbar">
          <div>
          </div>
          <div class="form-inline">
            <input class="form-control mr10" id="fixedNumber" type="number" style="display: none;" value="2" min="1" max="5">
          </div>
          <div class="form-inline">
            <input class="form-control mr10" id="cells" type="number" style="display: none;" value="20" min="1" max="30">
            <input class="form-control mr10" id="rows" type="number" style="display: none;" value="20" min="1" max="50">
          </div>
        </div>
        
        <table id="table"></table>
        
        <script>
          var $table = $('#table')
  
          function buildTable($el) {
            var cells = +$('#cells').val()
            var rows = +$('#rows').val()
            var i
            var j
            var row
            var columns = [
              {
                field: 'state',
                checkbox: true,
                valign: 'middle'
              }
            ]
            var data = []
        
            for (i = 0; i < cells; i++) {
              columns.push({
                field: 'field' + i,
                title: 'Cell' + i,
                sortable: true,
                valign: 'middle',
                formatter: function (val) {
                  return '<div class="item">' + val + '</div>'
                },
                events: {
                  'click .item': function () {
                    console.log('click')
                  }
                }
              })
            }
            for (i = 0; i < rows; i++) {
              row = {}
              for (j = 0; j < cells + 3; j++) {
                row['field' + j] = 'Row-' + i + '-' + j
              }
              data.push(row)
            }
            $el.bootstrapTable('destroy').bootstrapTable({
              height: $('#height').prop('checked') ? 400 : undefined,
              columns: columns,
              data: data,
              search: true,
              showColumns: true,
              showToggle: true,
              clickToSelect: true,
              fixedColumns: true,
              fixedNumber: +$('#fixedNumber').val(),
            })
          }
        
          $(function() {
            buildTable($table)
        
            $('#build').click(function () {
              buildTable($table)
            })
          })
        </script>
