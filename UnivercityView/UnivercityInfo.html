<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });

    function toDOM(row) {
        var tr = '';
        tr += '<tr>';
        tr += '  <td>' + row["A"] + '</td>';
        tr += '  <td>' + row["D"] + '</td>';
        tr += '  <td>' + row["F"] + '</td>';
        tr += '  <td>' + row["G"] + '</td>';
        tr += '  <td>' + row["H"] + '</td>';
        tr += '  <td>' + row["I"] + '</td>';
        tr += '</tr>';
        return tr;
      }
    function ajax() {
        let data = {
            page: 1
        }
        // jQuery를 이용한 AJAX 요청
        $.ajax({
            url: '/universityInfo',  // 요청할 URL
            type: 'post',      // 요청 타입 (GET, POST 등)
            dataType: 'json', // 응답 데이터 타입 (JSON, XML 등)
            data: data,
            success: function(response) {
                // 서버 응답 성공 시 실행되는 콜백 함수
                // response 변수에 서버에서 받은 데이터가 담겨 있음
                // 원하는 작업 수행
                console.log(response["pageData"])
                console.log(response["columnData"])
                
                var pageData = response['pageData']
                await
                renderTable('table', pageData)
            },
            error: function(xhr, status, error) {
                // 서버 요청 실패 시 실행되는 콜백 함수
                // 오류 처리 등을 수행
            }
        });
    }
    function renderTable(id, pageData){
        var trList = '';
        console.log(pageData)
        for (i = 0; i < pageData.length; i++) {
            trList += toDOM(pageData[i]); 
        }
        console.log(trList);
        document.querySelector('#' + id + ' tbody').innerHTML = trList;  
    }

    window.onload = function () {
        ajax();
    };
</script>
